---
- name: Installing PPTPD Server for RadiusDesk (RHEL/CentOS 6+)
  yum:
    name="pptpd"
    state=present

- name: Configuring PPTPD Server for RadiusDesk (RHEL/CentOS 6+)
  template: 
    dest="/etc/pptpd.conf"
    src="pptpd/pptpd.conf.j2"

- name: Configuring RadiusDesk Cake2 to Use PPTPD Server (RHEL/CentOS 6+)
  template:
    dest="{{ nginx_webroot }}/cake2/rd_cake/Config/RadiusDesk.php"
    group={{ web_group }}
    owner={{ web_user }}
    src=rd/c2/RadiusDesk.php.j2
    validate='php -l %s'

- name: Configuring RadiusDesk Cake3 to Use PPTPD Server (RHEL/CentOS 6+)
  template:
    dest="{{ nginx_webroot }}/cake3/rd_cake/config/RadiusDesk.php"
    group={{ web_group }}
    owner={{ web_user }}
    src=rd/c3/RadiusDesk.php.j2
    validate='php -l %s'

- name: Ensuring PPTPD Client is writeable by Web Server User (RHEL/CentOS 6+)
  shell:
    "chown root:{{ web_group }} {{ pptpd_client_dir }}/chap-secrets &&
    chmod 0664 {{ pptpd_client_dir }}/chap-secrets
    "
  notify:
    - Restart PPTPD
